stages:
- build
- test
- deploy

build-frontend:
  stage: build
  script:
  - echo "Compiling the code..."
  rules:
  - changes:
    - FrontEnd/**/*

test-frontend:
  stage: test
  script:
  - echo "Running unit tests..."
  rules:
  - changes:
    - FrontEnd/**/*

deploy-frontend:
  stage: deploy
  script:
  - echo "Deploying application. FrontEnd.."
  rules:
  - changes:
    - FrontEnd/**/*